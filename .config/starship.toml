format = """
[](#a3aed2)\
$container\
$os\
$localip\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$status\
[](fg:#212736 bg:#1d2230)\
$time\
$cmd_duration\
[ ](fg:#1d2230)\
\n$character"""

[os]
format = "[ $symbol ]($style)"
style = "bg:#a3aed2 fg:#090c0c"
disabled = false

[os.symbols]
Arch = ""
Debian = ""
Linux = ""
Ubuntu = ""
Unknown = ""
Windows = ""
Macos = ""

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
".config" = ". "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[container]
format = '[ 🐋 ]($style)'
style = 'bg:#a3aed2 fg:#090c0c'
disabled = false

[cmd_duration]
format = '[ 󰾨 $duration ]($style)'
style = 'fg:#a0a9cb bg:#1d2230'
min_time = 500
disabled = false

[status]
format = '[ $symbol ]($style)'
style = 'fg:#9c454e bg:#212736'
symbol = ' '
disabled = false

[localip]
format = '[ $localipv4 ](fg:#090c0c bold bg:#a3aed2)'
ssh_only = true
disabled = false
